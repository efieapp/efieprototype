<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://efieapp.github.io/efieprototype/main.js"></script>
    <title>Custom Home</title>
</head>
<body>
        <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <div class="container-fluid justify-content-end">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="mainmenu" class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link home" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">For Sale</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">For Lease</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Why Us </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Testimonials</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" placeholder="Property, sell, lease, client, tenant..." type="search" list="customnow">
                    <datalist id="customnow">
                        <option>Property</option>
                        <option>Sell</option>
                        <option>Lease</option>
                        <option>Client</option>
                        <option>Tenant</option>
                    </datalist>
                    <button class="btn btn-success">Search</button>
                </form>
            </div>
        </div>
    </nav>
         <div class="container">
        <div class="shadow-lg m-4 p-4 rounded">
            <h1 class="dispay-2">Custom Property</h1>
            <span class="text-muted">Fill out the details </span><hr>
            
        <form name="regform" class="was-validated">
                <div class="mt-2 mb-3">
                    <label for="fullname" class="form-label">
                        Add-ons
                    </label>
                    <input type="number" placeholder="How many add-ons e.g pool, balcony etc." class="form-control form-control-lg" name="fullname" required>
                    <div class="valid-feedback">Valid</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Property Type:</label>
                    <input type="email" placeholder="House, Condo, Townhouse etc." class="form-control form-control-lg" name="email" required>
                    <div class="valid-feedback">Valid</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Price Range:</label>
                        <input class="form-control form-control-lg" name="password" type="chat" placeholder="minimum and maximum budget in cedis" required>
                        <div class="valid-feedback">Valid</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmpassword" class="form-label">Location</label>
                        <input type="text" class="form-control form-control-lg" placeholder="Location" required>
                        <div class="valid-feedback">Valid</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="mb-3">
                        <label for="add-on">Add-ons</label>
                        <select onchange"doSomething()" class="form-select form-select-lg">
                            <option>Swimming pool</option>
                            <option>Condo</option>
                            <option>Garage</option>
                            <option>Wi-Fi/Internet Facilities</option>
                            <option selected="selected">Select additional add-ons(needs backend integrations)</option>
                        </select>
                    </div>
                    <button class="btn btn-primary mb-3 mt-3 btn-lg" type="button" data-bs-toggle="modal" data-bs-target="#confirem">Send Custom</button>
                    <div class="modal" id="confirem">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h3 class="modal-title">Registration Details</h3>
                                    <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
                                </div>
                               <div class="modal-body">
                                   <p id="regalert">confirm detaills</p>
                                   <button class="btn btn-primary" type="button" onclick="formSent()" id="confirm">Confirm</button>
                               </div>
                               <div class="modal-footer">
                                   <button class="btn btn-danger" data-bs-dismiss="modal" type="button">close</button>
                               </div>
                            </div>
                        </div>
                    </div>
            </form>
    </div>
</body>
</html>
